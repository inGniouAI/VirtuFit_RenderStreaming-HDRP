<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Virtufit Sample</title>
</head>

<body>
  <div id="container">
    <div id="warning" hidden=true></div>
    <div id="player"></div>
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <div id = "ScrollEnv" class="scrollmenu" >
          <a id = "Env0" button="#Env0" >Env0</a>
          <a  id = "Env1" button="#Env0" >Env1</a>
     
        </div>
        </div>
        </div>
  </div>
  
  <h2>Received: </h2>
  <span id="lblredirect"></span>
    <script type="text/javascript">
      closeNav();
        function closeNav() {
  document.getElementById("myNav").style.width = "0%";
  }
        var queryString = new Array();
        window.onload = function () {
            if (queryString.length == 0) {
                if (window.location.search.split('?').length > 1) {
                    var params = window.location.search.split('?')[1].split('&');
                    for (var i = 0; i < params.length; i++) {
                        var key = params[i].split('=')[0];
                        var value = decodeURIComponent(params[i].split('=')[1]);
                        queryString[key] = value;
                    }
                }
            }
            if (queryString["AvatarCode"] != null && queryString["Sku"] != null) {
                var val = "<h3>After taking multiple parameters from the previous page, we have the following information that you need:</h3><br /><br />";
                val += "<b>AvatarCode:</b> " + queryString["AvatarCode"] + "<br> <b>Sku:</b> " + queryString["Sku"];
                document.getElementById("lblredirect").innerHTML = val;
            }
        };
    </script>

  <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/event-target@latest/min.js"></script>
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
  <script type="module" src="js/main.js"></script>

</body>
